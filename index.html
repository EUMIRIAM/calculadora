<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="Calculadora">
      <table class="tabela">
        <tr>
          <td colspan="4"><input type="text" id="display" readonly /></td>
        </tr>
        <tr>
          <td>
            <button
              id="botao-clicou"
              class="botaoAC cor-botao-cinza"
              value="valor do botao"
            >
              AC
            </button>
          </td>
          <td>
            <button
              id="botao-clicou"
              class="cor-botao-cinza"
              value="valor do botao"
            >
              +/-
            </button>
          </td>
          <td>
            <button
              id="botao-clicou"
              class="cor-botao-cinza"
              value="valor do botao"
            >
              %
            </button>
          </td>
          <td>
            <button
              id="botao-clicou"
              class="cor-botao-amarelo"
              value="valor do botao"
            >
              รท
            </button>
          </td>
        </tr>
        <tr>
          <td><button id="botao-clicou" value="valor do botao">7</button></td>
          <td><button id="botao-clicou" value="valor do botao">8</button></td>
          <td><button id="botao-clicou" value="valor do botao">9</button></td>
          <td>
            <button
              id="botao-clicou"
              class="cor-botao-amarelo"
              value="valor do botao"
            >
              ร
            </button>
          </td>
        </tr>
        <tr>
          <td><button id="botao-clicou" value="valor do botao">4</button></td>
          <td><button id="botao-clicou" value="valor do botao">5</button></td>
          <td><button id="botao-clicou" value="valor do botao">6</button></td>
          <td>
            <button
              id="botao-clicou"
              class="cor-botao-amarelo"
              value="valor do botao"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td><button id="butao-clicou" value="valor do botao">1</button></td>
          <td><button id="botao-clicou" value="valor do botao">2</button></td>
          <td><button id="botao-clicou" value="valor do botao">3</button></td>
          <td>
            <button
              id="botao-clicou"
              class="cor-botao-amarelo"
              value="valor do botao"
            >
              +
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button id="botao-zero">0</button></td>
          <td><button>,</button></td>
          <td>
            <button
              id="botao-clicou"
              class="cor-botao-amarelo"
              value="valor do botao"
            >
              =
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
